# =============================================================================
# RebelDev Enhanced Auto Scanner - GitHub Actions Workflow
# Description: Automated VPN configuration validation with performance testing
# Schedule: Hourly execution for fresh configuration updates
# Version: 3.0.0
# =============================================================================

name: "ğŸš€ RebelDev - Improved Auto Config Scanner"

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all configurations'
        required: false
        default: false
        type: boolean
  push:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'
  SCANNER_VERSION: '4.1.0'

jobs:
  improved-scan-and-deploy:
    name: "ğŸ” Improved Scan & Deploy"
    runs-on: ubuntu-latest
    
    # Add timeout to prevent hanging
    timeout-minutes: 30
    
    steps:
      - name: "ğŸ”„ Checkout Repository"
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: "ğŸ Setup Python Environment"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install requests
          echo "âœ… Dependencies installed"
          
      - name: "ğŸ”§ Setup System Permissions"
        run: |
          # Enable ping without root (if possible)
          sudo sysctl -w net.ipv4.ping_group_range="0 2147483647" || true
          echo "âœ… System permissions configured"
          
      - name: "ğŸš€ Execute Improved Scanner"
        run: |
          echo "Starting improved VPN configuration scan..."
          echo "This may take several minutes..."
          timeout 25m python auto_scanner.py
          echo "âœ… Scanner execution completed"
          
      - name: "âœ… Validate Output"
        run: |
          echo "Validating generated configurations..."
          if [ -d "RebelLink" ]; then
            echo "ğŸ“ RebelLink directory found"
            config_count=$(find RebelLink -name "*.txt" -type f | wc -l)
            echo "ğŸ“Š Found $config_count configuration files"
            
            if [ -f "RebelLink/performance_report.json" ]; then
              echo "ğŸ“ˆ Performance report generated"
              python -c "
              import json
              try:
                  with open('RebelLink/performance_report.json', 'r') as f:
                      report = json.load(f)
                  print(f'âœ… Scan completed: {report[\"scan_timestamp\"]}')
                  print(f'ğŸ“‹ Processed: {report[\"performance_metrics\"][\"total_configurations_processed\"]}')
                  print(f'âœ… Valid: {report[\"performance_metrics\"][\"valid_configurations_found\']}')
                  print(f'ğŸ“Š Success: {report[\"performance_metrics\"][\"success_rate\"]}%')
                  print(f'âš¡ Avg Latency: {report[\"performance_metrics\"][\"average_latency_ms\"]}ms')
              except Exception as e:
                  print(f'âš ï¸ Report read error: {e}')
              "
            else
              echo "âš ï¸ Performance report not found"
            fi
          else
            echo "âŒ RebelLink directory not found"
            exit 1
          fi
          
      - name: "ğŸ”„ Deploy Configurations"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RebelDev Improved Scanner"
          
          if git diff --quiet HEAD -- RebelLink/; then
            echo "ğŸŸ¡ No configuration changes detected"
          else
            git add RebelLink/
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "ğŸ¤– Improved Auto-Update: VPN Configurations ${timestamp}" \
                      -m "Enhanced scanner with better ping handling" \
                      -m "Scanner Version: ${{ env.SCANNER_VERSION }}" \
                      -m "Features: TCP fallback, Improved timeout handling"
            git push
            echo "âœ… Configuration updates deployed"
          fi
